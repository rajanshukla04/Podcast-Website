<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="box">
		<form method="post" action="/login">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="email" id="email" name="email" required>
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" id="password" name="password" required>
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password</a>
			</div>
			<input type="submit" value="Login" style="padding:10px; margin-top:55px; cursor:pointer;border-radius:20px;">
		</form>

	</div>


</body>
</html>
